<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <main class="NAV">
      <div class="headd">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="headd1">
          <p class="p1">Equilibrium</p>
          <p class="p2">#3429</p>
        </div>
        <p class="p3">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="foter1">
        <img src="./images/icon-ethereum.svg" alt="ETH">
        <p class="p4">0.041 ETH</p>
        <img src="./images/icon-clock.svg" alt="Clock" class="clock">
        <p class="p5">3 days left</p>
      </div>
      <hr>
      <div class="foter2">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>
          <span class="content">Creation of</span>
          <span class="author">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </div>
</body>

</html>
